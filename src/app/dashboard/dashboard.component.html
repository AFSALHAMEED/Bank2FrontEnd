<h1>Welcome {{user}}</h1>

<a routerLink="/transacton">view transaction</a>


  
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Deposit Form</h3>
                  
              </div>
              <div class="card-body">
                  <form (ngSubmit)="deposit()" >
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" [(ngModel)]="acno" class="form-control" name="acno" placeholder="accounts" id="login_accno" required>
                          
                      </div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input [(ngModel)]="pswd" type="password" class="form-control" name="pswd" placeholder="password" id="login_password" required>
                      </div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input [(ngModel)]="amount" type="amount" class="form-control" name="amount" placeholder="amount" id="login_amount" required>
                      </div>
                      
                      <div class="form-group">
                          <input type="submit"  value="Deposit" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>

  <!-- withdrawal form -->

  <div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">withdrawal Form</h3>
                
            </div>
            <div class="card-body">
                <form (ngSubmit)="withdrawal()" >
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" [(ngModel)]="acno1" class="form-control" name="acno1" placeholder="accounts" id="login_accno1" required>
                        
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input [(ngModel)]="pswd1" type="password" class="form-control" name="pswd1" placeholder="password" id="login_password1" required>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input [(ngModel)]="amount1" type="amount" class="form-control" name="amount1" placeholder="amount1" id="login_amount1" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="submit"  value="withdrawal" class="btn float-right login_btn " style="width:50%" >
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
